        </nav>

    <main>
        <div class="contenedor-superposicion">
            <!-- <h1>CONTACTENOS</h1> -->
            <figure>
                <img class="imagen-style" src="../assets/img/fondo-contactenos.jpg" alt="fondo-contactenos">
            </figure>
        </div>
        <div class="contenedor-informacion container-fluid">
            <div class="row">
                <div class="valores-informacion col-sm-12 col-xl-4">
                    <h1 class="titulo-contacto">Nuestra Informacion</h1>
                    <div class="section-informacion">
                        <img class="icono-informacion" src="../assets/logos/telefono.png" alt="telefono">
                        <p>32345678</p>
                        <img class="icono-informacion" src="../assets/logos/carta.png" alt="email">
                        <p>puntodevista@gmail.com</p>
                        <img class="icono-informacion" src="../assets/logos/ubicacion.png" alt="direccion">
                        <p>Ubicacion 123</p>
                    </div>
                </div>
                <div class="col-sm-12 col-xl-8">
                    <iframe class="config-mapa" src="" frameborder="0"></iframe>
                    <!-- <img class="formato-img-mapa" src="../assets/img/mapa-foto.jpg" alt="mapa-foto"> -->
                </div>
            </div>
        </div>

        <!-- Formulario -->
        <div class="contenedor-formulario">
            <form action="/submit" method="post">
                <div class="row col-sm-12 mb-3">
                    <label for="nombre" class="texto-formulario">Nombre</label>
                    <input type="text" class="campo-formulario" id="nombre" placeholder="">
                </div>
                <div class="row col-sm-12 mb-3">
                    <label for="email" class="texto-formulario">Email</label>
                    <input type="email" class="campo-formulario" id="email" placeholder="">
                </div>
                <div class="row col-sm-12 mb-3">
                    <label for="telefono" class="texto-formulario">Telefono</label>
                    <input type="number" class="campo-formulario" id="telefono" placeholder="">
                </div>
                <div class="row col-sm-12 mb-3">
                    <label for="mensaje" class="texto-formulario">Mensaje</label>
                    <textarea class="campo-textarea" id="mensaje" rows="3"></textarea>
                </div>
                <div class="row col-sm-12 mb-3">
                    <button type="submit" class="botom-formulario">Enviar</button>
                </div>
            </form>
        </div>

    </main>
